<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Последние статьи</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f8f9fa; color: #222; }
    .article { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Последние статьи о здоровье и красоте</h1>
  <div id="articles"></div>
  <script>
    fetch("articles.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("articles");
        data.forEach(article => {
          const el = document.createElement("div");
          el.className = "article";
          el.innerHTML = `
            <h2><a href="\${article.link}" target="_blank">\${article.title}</a></h2>
            <p><strong>\${article.published}</strong></p>
            <p>\${article.summary}</p>
          `;
          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
